<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .user-info {
            margin-top: 30px;
        }
        .user-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>User Information</h1>
    <div class="user-info">
        <p><strong>Name:</strong> <span data-user-name></span></p>
        <p><strong>Email:</strong> <span data-user-email></span></p>
    </div>
</body>
</html>
